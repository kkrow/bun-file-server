services:
  bun-file-server:
    image: kkrow/bun-file-server:latest
    container_name: bun-file-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ADDRESS=0.0.0.0
      - NODE_ENV=production
    volumes:
      # Persistent storage for uploaded files
      - ./uploads:/app/uploads
      # Persistent storage for application data
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bun-network